<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>

    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Update Code</h1>
        <form class="ui form" action="/action_update" method="post" >
        {% for code in code_list %}
            Unique Object ID : {{ code['_id'] }}<br/>
            <div class="field">
                <input type="text" name="_id" value="{{ code['_id'] }}" placeholder="Enter name..."><br>
                <input type="text" name="code" value="{{ code['code'] }}" placeholder="Enter code..."><br>
            </div>
            <button class="ui blue button" type="submit">Update</button>

        </form>
        {% endfor %}
    </div>

</body>
</html>
